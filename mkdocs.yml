# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

repo_url: https://github.com/wdpm/get-started-mkdocs
repo_name: wdpm/get-started-mkdocs
# https://github.com/wdpm/get-started-mkdocs/edit/main/docs/index.md
edit_uri: edit/main/docs/

site_name: Markdown Docs
site_url: http://example.com
nav:
  - home:
      - index.md
      - tags: tags.md
  - mkdocs:
      #      - setup/index.md
      - get-started: mkdocs/get-started.md
      - user-guide: mkdocs/user-guide.md
      - theme: mkdocs/theme.md
      - configuration: mkdocs/configuration.md
  - mkdocs-material:
      - setup: mkdocs-material/setup.md
      - reference: mkdocs-material/reference.md
      - deploy: mkdocs-material/deploy.md
      - customization: mkdocs-material/customization.md
      - alternatives: mkdocs-material/alternatives.md

extra_css:
  - stylesheets/extra.css

hooks:
  - my_hooks.py

markdown_extensions:
# mathjax
  - pymdownx.arithmatex:
      generic: true
# lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
# admonition
  - admonition
  - pymdownx.details
  - pymdownx.superfences
# buttons
  - attr_list
# code block
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
#  content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
# diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
#  formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
# emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
# images
  - md_in_html
# toc
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wdpm
      name: wdpm on GitHub
  version:
    provider: mike
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
      custom: Custom cookie
    actions:
      - accept
      - manage
      - reject

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/consent.js
  - javascripts/shortcuts.js

copyright: >
  Copyright &copy; 2016 - 2022 Martin Donath â€“
  <a href="#__consent">Change cookie settings</a>

plugins:
  # image zoom
  - glightbox
  # https://www.mkdocs.org/user-guide/configuration/#environment-variables
  - social:
      cards: !ENV [ CARDS, false ]
      cards_color:
        fill: "#0FF1CE"
        text: "#FFFFFF"
      cards_font: Noto Sans SC
  - search:
      separator: '[\s\-\.]'
      lang:
        - ja
        - en
  - tags:
      tags_file: tags.md
      # Warning: ('tags_slugify', 'Unrecognised configuration name: tags_slugify')
      #      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
      #        kwds:
      #          case: lower
      # Warning: ('tags_slugify_separator', 'Unrecognised configuration name: tags_slugify_separator')
  #      tags_slugify_separator: "-"
  - git-revision-date-localized:
      enabled: !ENV [ CI, false ]
      enable_creation_date: true
      type: date
      fallback_to_build_date: true


theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  icon:
    admonition:
      #      github icons
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    edit: material/file-edit-outline # material/file-edit
    repo: fontawesome/brands/git-alt
    logo: bootstrap/3-circle-fill
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
  features:
    - content.tabs.link
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    #    - navigation.tracking
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode